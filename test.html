<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Bar Slider</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.announcement-bar {
    width: 100%;
    overflow: hidden;
    background-color: #333;
    color: #fff;
    position: relative;
    padding: 10px 0;
}

.announcement-slider {
    display: flex;
    white-space: nowrap;
    transition: transform 0.5s ease-in-out;
}

.announcement-slide {
    min-width: 100%;
    text-align: center;
    padding: 10px 20px;
    box-sizing: border-box;
}

     </style>
</head>
<body>
    <div class="announcement-bar">
        <div class="announcement-slider">
            <div class="announcement-slide">ðŸŽ‰ Special Offer: Get 20% off on your next purchase!</div>
            <div class="announcement-slide">ðŸš€ New Arrivals: Check out our latest products!</div>
            <div class="announcement-slide">ðŸ“¦ Free shipping on orders over $50!</div>
        </div>
    </div>

    <script>
        const slider = document.querySelector('.announcement-slider');
        const slides = document.querySelectorAll('.announcement-slide');
        const slideCount = slides.length;
        const slideWidth = slides[0].offsetWidth;
        let currentIndex = 0;

function slideNext() {
    currentIndex++;
    if (currentIndex >= slideCount) {
        currentIndex = 0;
    }
    updateSlidePosition();
}

function updateSlidePosition() {
    const offset = -currentIndex * slideWidth;
    slider.style.transform = `translateX(${offset}px)`;
}

// Slide every 3 seconds
setInterval(slideNext, 3000);

    </script>
</body>
</html>
